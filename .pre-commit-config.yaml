repos:
  # --- 1. 파일 시스템 및 기본 형식 검사 ---
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: check-added-large-files
        args: [--maxkb=500]
      - id: check-case-conflict
      - id: check-merge-conflict
      - id: check-symlinks
      - id: check-yaml
      - id: check-toml
      - id: check-json
      - id: check-docstring-first
      - id: debug-statements
      - id: end-of-file-fixer
      - id: mixed-line-ending
      - id: trailing-whitespace
      - id: name-tests-test
        args: ['--pytest-test-first']

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.1.0
    hooks:
      - id: prettier
        types_or: [javascript, jsx, ts, tsx, json, css, scss, less, yaml]

  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.47.0
    hooks:
      - id: markdownlint
        args: ['--config', '.markdownlint.json', '--ignore', '.markdownlintignore']

  - repo: https://github.com/python-jsonschema/check-jsonschema
    rev: 0.36.1
    hooks:
      - id: check-dependabot
      - id: check-github-workflows
      - id: check-readthedocs

  - repo: local
    hooks:
      - id: eslint-react-ts
        name: eslint (react-ts)
        entry: npm run lint --prefix projects/storybook/react-ts
        language: system
        types: [javascript, jsx, ts, tsx]
        files: ^projects/storybook/react-ts/
        pass_filenames: false

      - id: eslint-nextjs
        name: eslint (nextjs)
        entry: npm run lint --prefix projects/storybook/nextjs
        language: system
        types: [javascript, jsx, ts, tsx]
        files: ^projects/storybook/nextjs/
        pass_filenames: false

  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.11.0.1
    hooks:
      - id: shellcheck
        args: ['--severity=warning']

  # --- 5. 인프라 및 도커 검사 (Infrastructure) ---
  - repo: https://github.com/zizmorcore/zizmor-pre-commit
    rev: v1.22.0
    hooks:
      - id: zizmor
  - repo: https://github.com/hadolint/hadolint
    rev: v2.14.0
    hooks:
      - id: hadolint-docker

  - repo: https://github.com/rhysd/actionlint
    rev: v1.7.10
    hooks:
      - id: actionlint # GitHub Actions 워크플로우 검사

  - repo: local
    hooks:
      - id: docker-compose-check
        name: Validate Docker Compose
        entry: python scripts/validate_compose.py
        language: system
        files: ^.*docker-compose.*\.ya?ml$
        exclude: ^archive/|infra/02-auth/oauth2-proxy/docker-compose.redis.yml
        types: [yaml]
