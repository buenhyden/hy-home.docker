repos:
  # --- 1. Basic Format & File System ---
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: check-added-large-files
        args: [--maxkb=10000]
      - id: check-case-conflict
      - id: check-merge-conflict
      - id: check-symlinks
      - id: check-toml
      - id: end-of-file-fixer
      - id: mixed-line-ending
      - id: trailing-whitespace

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        types_or: [javascript, jsx, ts, tsx, json, css, scss, less, yaml]

  # --- 2. Linting (YAML, Markdown, Shell) ---
  - repo: https://github.com/adrienverge/yamllint.git
    rev: v1.35.1
    hooks:
      - id: yamllint

  - repo: https://github.com/DavidAnson/markdownlint-cli2
    rev: v0.20.0
    hooks:
      - id: markdownlint-cli2
        require_serial: true

  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.11.0.1
    hooks:
      - id: shellcheck
        args: ['--severity=warning']

  # --- 3. Actions & CI Configuration ---
  - repo: https://github.com/rhysd/actionlint
    rev: v1.7.10
    hooks:
      - id: actionlint

  - repo: https://github.com/python-jsonschema/check-jsonschema
    rev: 0.36.1
    hooks:
      - id: check-dependabot

  - repo: https://github.com/zizmorcore/zizmor-pre-commit
    rev: v1.22.0
    hooks:
      - id: zizmor

  # --- 4. Infrastructure & Docker ---
  - repo: https://github.com/hadolint/hadolint
    rev: v2.14.0
    hooks:
      - id: hadolint-docker

  # --- 5. Security ---
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.21.2
    hooks:
      - id: gitleaks

  # --- 6. Local Project Specific ---
  - repo: local
    hooks:
      - id: eslint-react-ts
        name: eslint (react-ts)
        entry: npm run lint --prefix projects/storybook/react-ts
        language: system
        types: [javascript, jsx, ts, tsx]
        files: ^projects/storybook/react-ts/
        pass_filenames: false

      - id: eslint-nextjs
        name: eslint (nextjs)
        entry: npm run lint --prefix projects/storybook/nextjs
        language: system
        types: [javascript, jsx, ts, tsx]
        files: ^projects/storybook/nextjs/
        pass_filenames: false

      - id: docker-compose-check
        name: Validate Docker Compose
        entry: bash -c 'cp .env.example .env 2>/dev/null; docker compose config >
          /dev/null && rm -f .env'
        language: system
        files: (docker-compose\.yml|\.env\.example|infra/.*)
        pass_filenames: false
        stages: [pre-push]
