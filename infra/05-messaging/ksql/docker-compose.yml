name: ksql

x-tier-label: &tier-label
  hy-home.tier: messaging

volumes:
  ksqldb-data-volume:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: ${DEFAULT_DATA_DIR}/ksql
services:
  ksqldb-server:
    labels:
      <<: *tier-label
    extends:
      file: ../../common-optimizations.yml
      service: template-infra-high
    image: confluentinc/cp-ksqldb-server:8.0.3
    hostname: ksqldb-server
    container_name: ksqldb-server
    ports:
      - '${KSQLDB_HOST_PORT:-8088}:${KSQLDB_PORT:-8088}'
    environment:
      KSQL_CONFIG_DIR: '/etc/ksql'
      KSQL_BOOTSTRAP_SERVERS: 'kafka-1:${KAFKA_INTERNAL_PORT:-19092},kafka-2:${KAFKA_INTERNAL_PORT:-19092},kafka-3:${KAFKA_INTERNAL_PORT:-19092}'
      KSQL_HOST_NAME: ksqldb-server
      KSQL_LISTENERS: 'http://0.0.0.0:${KSQLDB_PORT:-8088}'
      KSQL_CACHE_MAX_BYTES_BUFFERING: 0
      KSQL_KSQL_SCHEMA_REGISTRY_URL: 'http://schema-registry:${SCHEMA_REGISTRY_PORT:-8081}'
      KSQL_PRODUCER_INTERCEPTOR_CLASSES: 'io.confluent.monitoring.clients.interceptor.MonitoringProducerInterceptor'
      KSQL_CONSUMER_INTERCEPTOR_CLASSES: 'io.confluent.monitoring.clients.interceptor.MonitoringConsumerInterceptor'
      KSQL_KSQL_CONNECT_URL: 'http://kafka-connect:${KAFKA_CONNECT_PORT:-8083}'
      KSQL_KSQL_LOGGING_PROCESSING_TOPIC_REPLICATION_FACTOR: 1
      KSQL_KSQL_LOGGING_PROCESSING_TOPIC_AUTO_CREATE: 'true'
      KSQL_KSQL_LOGGING_PROCESSING_STREAM_AUTO_CREATE: 'true'
      KSQL_HEAP_OPTS: '-Xms512m -Xmx512m'
    volumes:
      - ksqldb-data-volume:/var/lib/ksql
    networks:
      - infra_net
    healthcheck:
      test:
        [
          'CMD-SHELL',
          'curl -fsS http://localhost:${KSQLDB_PORT:-8088}/info || wget -q --spider http://localhost:${KSQLDB_PORT:-8088}/info || exit 1',
        ]
      interval: 15s
      timeout: 30s
      retries: 5
      start_period: 30s

  ksqldb-cli:
    profiles:
      - ksql
    image: confluentinc/cp-ksqldb-cli:8.0.3
    container_name: ksqldb-cli
    depends_on:
      ksqldb-server:
        condition: service_healthy
    entrypoint: /bin/sh
    stdin_open: true
    tty: true
    networks:
      - infra_net

  ksql-datagen:
    profiles:
      - ksql
    image: confluentinc/ksqldb-examples:8.0.3
    hostname: ksql-datagen
    container_name: ksql-datagen
    restart: unless-stopped
    depends_on:
      ksqldb-server:
        condition: service_healthy
    command: "bash -c 'echo Waiting for Kafka to be ready... && \
      cub kafka-ready -b kafka-1:${KAFKA_INTERNAL_PORT:-19092} 1 40 && \
      echo Waiting for Confluent Schema Registry to be ready... && \
      cub sr-ready schema-registry ${SCHEMA_REGISTRY_PORT:-8081} 40 && \
      echo Waiting a few seconds for topic creation to finish... && \
      sleep 11 && \
      tail -f /dev/null'"
    environment:
      KSQL_CONFIG_DIR: '/etc/ksql'
      STREAMS_BOOTSTRAP_SERVERS: kafka-1:${KAFKA_INTERNAL_PORT:-19092},kafka-2:${KAFKA_INTERNAL_PORT:-19092},kafka-3:${KAFKA_INTERNAL_PORT:-19092}
      STREAMS_SCHEMA_REGISTRY_HOST: schema-registry
      STREAMS_SCHEMA_REGISTRY_PORT: ${SCHEMA_REGISTRY_PORT:-8081}
    networks:
      - infra_net
