name: rabbitmq

x-logging: &default-logging
  driver: 'json-file'
  options:
    max-size: '5m'
    max-file: '2'

volumes:
  rabbitmq-data-volume:
    # driver: local
    # driver_opts:
    #   type: none
    #   o: bind
    #   device: "${DEFAULT_RABBITMQ_DATA_DIR}"

services:
  rabbitmq:
    profiles:
      - rabbitmq
    image: rabbitmq:4.2.3-management-alpine
    container_name: rabbitmq
    hostname: rabbitmq
    restart: unless-stopped
    ports:
      - '${RABBITMQ_HOST_PORT}:${RABBITMQ_PORT}'
      - '${RABBITMQ_MANAGEMENT_HOST_PORT}:${RABBITMQ_MANAGEMENT_PORT}'
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    secrets:
      - rabbitmq_user
      - rabbitmq_password
    environment:
      RABBITMQ_DEFAULT_USER_FILE: /run/secrets/rabbitmq_user
      RABBITMQ_DEFAULT_PASS_FILE: /run/secrets/rabbitmq_password
    volumes:
      - rabbitmq-data-volume:/var/lib/rabbitmq
    networks:
      infra_net:
        ipv4_address: 172.19.0.21
    healthcheck:
      test: ['CMD', 'rabbitmq-diagnostics', '-q', 'check_running']
      interval: 15s
      timeout: 30s
      retries: 5
      start_period: 30s
    logging: *default-logging
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          memory: 256M
