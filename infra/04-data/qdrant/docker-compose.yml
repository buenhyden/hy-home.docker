# Hy-Home System Optimization Headers (Standardized)
x-security-baseline: &security-baseline
  security_opt:
    - no-new-privileges:true
  cap_drop:
    - ALL

x-logging: &default-logging
  driver: 'json-file'
  options:
    max-size: '5m'
    max-file: '2'

x-resource-low: &resource-low
  deploy:
    resources:
      limits: { cpus: '0.2', memory: 128M }
      reservations: { memory: 64M }

x-resource-med: &resource-med
  deploy:
    resources:
      limits: { cpus: '0.5', memory: 512M }
      reservations: { memory: 256M }

x-resource-high: &resource-high
  deploy:
    resources:
      limits: { cpus: '1.0', memory: 1G }
      reservations: { memory: 512M }

x-restart: &default-restart
  restart: unless-stopped

name: qdrant

volumes:
  qdrant-data:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: ${DEFAULT_DATA_DIR}/qdrant/data

services:
  qdrant:
    <<: [*default-restart, *security-baseline, *resource-med]
    image: qdrant/qdrant:v1.17
    container_name: qdrant
    ports:
      - '${QDRANT_HOST_PORT:-6333}:${QDRANT_PORT:-6333}'
    environment:
      - QDRANT__TELEMETRY_DISABLED=false
    volumes:
      - qdrant-data:/qdrant/storage
    networks:
      infra_net:
        ipv4_address: 172.19.0.41
    healthcheck:
      test:
        [
          'CMD',
          'bash',
          '-c',
          "exec 3<>/dev/tcp/127.0.0.1/6333 && echo -e 'GET /readyz HTTP/1.1\\r\\nHost: localhost\\r\\nConnection: close\\r\\n\\r\\n' >&3 && grep -q 'HTTP/1.1 200' <&3",
        ]
      interval: 15s
      timeout: 30s
      retries: 5
      start_period: 30s
    labels:
      - 'traefik.enable=true'
      - 'traefik.http.routers.qdrant.rule=Host(`qdrant.${DEFAULT_URL}`)'
      - 'traefik.http.routers.qdrant.entrypoints=websecure'
      - 'traefik.http.routers.qdrant.tls=true'
      - 'traefik.http.services.qdrant.loadbalancer.server.port=${QDRANT_PORT:-6333}'
    logging: *default-logging

networks:
  infra_net:
    name: infra_net
    external: true
