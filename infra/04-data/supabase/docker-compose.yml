# Usage
#   Start:              docker compose up
#   With helpers:       docker compose -f docker-compose.yml -f ./dev/docker-compose.dev.yml up
#   Stop:               docker compose down
#   Destroy:            docker compose -f docker-compose.yml -f ./dev/docker-compose.dev.yml down -v --remove-orphans
#   Reset everything:  ./reset.sh

name: supabase

x-logging: &default-logging
  driver: 'json-file'
  options:
    max-size: '5m'
    max-file: '2'

volumes:
  db-config:

services:
  studio:
    container_name: supabase-studio
    image: supabase/studio:2025.11.10-sha-5291fe3
    restart: unless-stopped
    healthcheck:
      test:
        [
          'CMD',
          'node',
          '-e',
          "fetch('http://studio:3000/api/platform/profile').then((r) => {if (r.status !== 200) throw new Error(r.status)})",
        ]
      interval: 15s
      timeout: 30s
      retries: 5
      start_period: 30s
    depends_on:
      analytics:
        condition: service_healthy
    environment:
      HOSTNAME: '::'
      STUDIO_PG_META_URL: http://meta:8080
      POSTGRES_PORT: ${POSTGRES_PORT}
      POSTGRES_HOST: ${POSTGRES_HOST}
      POSTGRES_DB: ${POSTGRES_DB}
      PG_META_CRYPTO_KEY: ${PG_META_CRYPTO_KEY}
      DEFAULT_ORGANIZATION_NAME: ${STUDIO_DEFAULT_ORGANIZATION}
      DEFAULT_PROJECT_NAME: ${STUDIO_DEFAULT_PROJECT}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      SUPABASE_URL: http://kong:8000
      SUPABASE_PUBLIC_URL: ${SUPABASE_PUBLIC_URL}
      LOGFLARE_API_KEY: ${LOGFLARE_PUBLIC_ACCESS_TOKEN}
      LOGFLARE_PUBLIC_ACCESS_TOKEN: ${LOGFLARE_PUBLIC_ACCESS_TOKEN}
      LOGFLARE_PRIVATE_ACCESS_TOKEN: ${LOGFLARE_PRIVATE_ACCESS_TOKEN}
      LOGFLARE_URL: http://analytics:4000
      NEXT_PUBLIC_ENABLE_LOGS: true
      NEXT_ANALYTICS_BACKEND_PROVIDER: postgres
    command: >
      bash -c "
      export POSTGRES_PASSWORD=$$(cat /run/secrets/supabase_db_password) &&
      export SUPABASE_ANON_KEY=$$(cat /run/secrets/supabase_anon_key) &&
      export SUPABASE_SERVICE_KEY=$$(cat /run/secrets/supabase_service_key) &&
      export AUTH_JWT_SECRET=$$(cat /run/secrets/supabase_jwt_secret) &&
      exec node server.js
      "
    secrets:
      - supabase_db_password
      - supabase_anon_key
      - supabase_service_key
      - supabase_jwt_secret
    logging: *default-logging

  kong:
    container_name: supabase-kong
    image: kong:3.9.1
    restart: unless-stopped
    ports:
      - ${KONG_HTTP_PORT}:8000/tcp
      - ${KONG_HTTPS_PORT}:8443/tcp
    volumes:
      - ./volumes/api/kong.yml:/home/kong/temp.yml:ro,z
    depends_on:
      analytics:
        condition: service_healthy
    environment:
      KONG_DATABASE: 'off'
      KONG_DECLARATIVE_CONFIG: /home/kong/kong.yml
      KONG_DNS_ORDER: LAST,A,CNAME
      KONG_PLUGINS: request-transformer,cors,key-auth,acl,basic-auth,request-termination,ip-restriction
      KONG_NGINX_PROXY_PROXY_BUFFER_SIZE: 160k
      KONG_NGINX_PROXY_PROXY_BUFFERS: 64 160k
      DASHBOARD_USERNAME: ${DASHBOARD_USERNAME}
      DASHBOARD_PASSWORD: ${DASHBOARD_PASSWORD}
    command: >
      bash -c "
      export SUPABASE_ANON_KEY=$$(cat /run/secrets/supabase_anon_key) &&
      export SUPABASE_SERVICE_KEY=$$(cat /run/secrets/supabase_service_key) &&
      eval \"echo \\\"$$(cat ~/temp.yml)\\\"\" > ~/kong.yml &&
      exec /docker-entrypoint.sh kong docker-start
      "
    secrets:
      - supabase_anon_key
      - supabase_service_key
    logging: *default-logging

  auth:
    container_name: supabase-auth
    image: supabase/gotrue:v2.182.1
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://localhost:9999/health']
      interval: 15s
      timeout: 30s
      retries: 5
      start_period: 30s
    depends_on:
      db:
        condition: service_healthy
      analytics:
        condition: service_healthy
    environment:
      GOTRUE_API_HOST: 0.0.0.0
      GOTRUE_API_PORT: 9999
      API_EXTERNAL_URL: ${API_EXTERNAL_URL}
      GOTRUE_DB_DRIVER: postgres
      GOTRUE_SITE_URL: ${SITE_URL}
      GOTRUE_URI_ALLOW_LIST: ${ADDITIONAL_REDIRECT_URLS}
      GOTRUE_DISABLE_SIGNUP: ${DISABLE_SIGNUP}
      GOTRUE_JWT_ADMIN_ROLES: service_role
      GOTRUE_JWT_AUD: authenticated
      GOTRUE_JWT_DEFAULT_GROUP_NAME: authenticated
      GOTRUE_JWT_EXP: ${JWT_EXPIRY}
      GOTRUE_EXTERNAL_EMAIL_ENABLED: ${ENABLE_EMAIL_SIGNUP}
      GOTRUE_EXTERNAL_ANONYMOUS_USERS_ENABLED: ${ENABLE_ANONYMOUS_USERS}
      GOTRUE_MAILER_AUTOCONFIRM: ${ENABLE_EMAIL_AUTOCONFIRM}
      GOTRUE_SMTP_ADMIN_EMAIL: ${SMTP_ADMIN_EMAIL}
      GOTRUE_SMTP_HOST: ${SMTP_HOST}
      GOTRUE_SMTP_PORT: ${SMTP_PORT}
      GOTRUE_SMTP_USER: ${SMTP_USER}
      GOTRUE_SMTP_PASS: ${SMTP_PASS}
      GOTRUE_SMTP_SENDER_NAME: ${SMTP_SENDER_NAME}
      GOTRUE_MAILER_URLPATHS_INVITE: ${MAILER_URLPATHS_INVITE}
      GOTRUE_MAILER_URLPATHS_CONFIRMATION: ${MAILER_URLPATHS_CONFIRMATION}
      GOTRUE_MAILER_URLPATHS_RECOVERY: ${MAILER_URLPATHS_RECOVERY}
      GOTRUE_MAILER_URLPATHS_EMAIL_CHANGE: ${MAILER_URLPATHS_EMAIL_CHANGE}
      GOTRUE_EXTERNAL_PHONE_ENABLED: ${ENABLE_PHONE_SIGNUP}
      GOTRUE_SMS_AUTOCONFIRM: ${ENABLE_PHONE_AUTOCONFIRM}
    command: >
      bash -c "
      export GOTRUE_DB_DATABASE_URL=postgres://supabase_auth_admin:$$(cat /run/secrets/supabase_db_password)@${POSTGRES_HOST}:${POSTGRES_PORT}/${POSTGRES_DB} &&
      export GOTRUE_JWT_SECRET=$$(cat /run/secrets/supabase_jwt_secret) &&
      exec /usr/local/bin/gotrue
      "
    secrets:
      - supabase_db_password
      - supabase_jwt_secret
    logging: *default-logging

  rest:
    container_name: supabase-rest
    image: postgrest/postgrest:v13.0.8
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
      analytics:
        condition: service_healthy
    environment:
      PGRST_DB_SCHEMAS: ${PGRST_DB_SCHEMAS}
      PGRST_DB_ANON_ROLE: anon
      PGRST_DB_USE_LEGACY_GUCS: 'false'
      PGRST_APP_SETTINGS_JWT_EXP: ${JWT_EXPIRY}
    command: >
      bash -c "
      export PGRST_DB_URI=postgres://authenticator:$$(cat /run/secrets/supabase_db_password)@${POSTGRES_HOST}:${POSTGRES_PORT}/${POSTGRES_DB} &&
      export PGRST_JWT_SECRET=$$(cat /run/secrets/supabase_jwt_secret) &&
      export PGRST_APP_SETTINGS_JWT_SECRET=$$(cat /run/secrets/supabase_jwt_secret) &&
      exec postgrest
      "
    secrets:
      - supabase_db_password
      - supabase_jwt_secret
    logging: *default-logging

  realtime:
    container_name: realtime-dev.supabase-realtime
    image: supabase/realtime:v2.63.0
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
      analytics:
        condition: service_healthy
    healthcheck:
      test:
        [
          'CMD',
          'curl',
          '-sSfL',
          '--head',
          '-o',
          '/dev/null',
          '-H',
          'Authorization: Bearer ${ANON_KEY}',
          'http://localhost:4000/api/tenants/realtime-dev/health',
        ]
      interval: 15s
      timeout: 30s
      retries: 5
      start_period: 30s
    environment:
      PORT: 4000
      DB_HOST: ${POSTGRES_HOST}
      DB_PORT: ${POSTGRES_PORT}
      DB_USER: supabase_admin
      DB_NAME: ${POSTGRES_DB}
      DB_AFTER_CONNECT_QUERY: 'SET search_path TO _realtime'
      DB_ENC_KEY: supabaserealtime
      SECRET_KEY_BASE: ${SECRET_KEY_BASE}
      ERL_AFLAGS: -proto_dist inet_tcp
      DNS_NODES: "''"
      RLIMIT_NOFILE: '10000'
      APP_NAME: realtime
      SEED_SELF_HOST: true
      RUN_JANITOR: true
    command: >
      bash -c "
      export DB_PASSWORD=$$(cat /run/secrets/supabase_db_password) &&
      export API_JWT_SECRET=$$(cat /run/secrets/supabase_jwt_secret) &&
      exec /app/bin/realtime start
      "
    secrets:
      - supabase_db_password
      - supabase_jwt_secret
    logging: *default-logging

  storage:
    container_name: supabase-storage
    image: supabase/storage-api:v1.29.0
    restart: unless-stopped
    volumes:
      - ./volumes/storage:/var/lib/storage:z
    healthcheck:
      test: ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://storage:5000/status']
      interval: 15s
      timeout: 30s
      retries: 5
      start_period: 30s
    depends_on:
      db:
        condition: service_healthy
      rest:
        condition: service_started
      imgproxy:
        condition: service_started
    environment:
      POSTGREST_URL: http://rest:3000
      REQUEST_ALLOW_X_FORWARDED_PATH: 'true'
      FILE_SIZE_LIMIT: 52428800
      STORAGE_BACKEND: file
      FILE_STORAGE_BACKEND_PATH: /var/lib/storage
      TENANT_ID: stub
      REGION: stub
      GLOBAL_S3_BUCKET: stub
      ENABLE_IMAGE_TRANSFORMATION: 'true'
      IMGPROXY_URL: http://imgproxy:5001
    command: >
      bash -c "
      export ANON_KEY=$$(cat /run/secrets/supabase_anon_key) &&
      export SERVICE_KEY=$$(cat /run/secrets/supabase_service_key) &&
      export PGRST_JWT_SECRET=$$(cat /run/secrets/supabase_jwt_secret) &&
      export DATABASE_URL=postgres://supabase_storage_admin:$$(cat /run/secrets/supabase_db_password)@${POSTGRES_HOST}:${POSTGRES_PORT}/${POSTGRES_DB} &&
      exec node dist/index.js
      "
    secrets:
      - supabase_anon_key
      - supabase_service_key
      - supabase_jwt_secret
      - supabase_db_password
    logging: *default-logging

  imgproxy:
    container_name: supabase-imgproxy
    image: darthsim/imgproxy:v3.30.1
    restart: unless-stopped
    volumes:
      - ./volumes/storage:/var/lib/storage:z
    healthcheck:
      test: ['CMD', 'imgproxy', 'health']
      interval: 15s
      timeout: 30s
      retries: 5
      start_period: 30s
    environment:
      IMGPROXY_BIND: ':5001'
      IMGPROXY_LOCAL_FILESYSTEM_ROOT: /
      IMGPROXY_USE_ETAG: 'true'
      IMGPROXY_ENABLE_WEBP_DETECTION: ${IMGPROXY_ENABLE_WEBP_DETECTION}
    logging: *default-logging

  meta:
    container_name: supabase-meta
    image: supabase/postgres-meta:v0.93.1
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
      analytics:
        condition: service_healthy
    environment:
      PG_META_PORT: 8080
      PG_META_DB_HOST: ${POSTGRES_HOST}
      PG_META_DB_PORT: ${POSTGRES_PORT}
      PG_META_DB_NAME: ${POSTGRES_DB}
      PG_META_DB_USER: supabase_admin
      CRYPTO_KEY: ${PG_META_CRYPTO_KEY}
    command: >
      bash -c "
      export PG_META_DB_PASSWORD=$$(cat /run/secrets/supabase_db_password) &&
      exec node dist/index.js
      "
    secrets:
      - supabase_db_password
    logging: *default-logging

  functions:
    container_name: supabase-edge-functions
    image: supabase/edge-runtime:v1.69.23
    restart: unless-stopped
    volumes:
      - ./volumes/functions:/home/deno/functions:Z
    depends_on:
      analytics:
        condition: service_healthy
    environment:
      SUPABASE_URL: http://kong:8000
      VERIFY_JWT: '${FUNCTIONS_VERIFY_JWT}'
    command: >
      bash -c "
      export JWT_SECRET=$$(cat /run/secrets/supabase_jwt_secret) &&
      export SUPABASE_ANON_KEY=$$(cat /run/secrets/supabase_anon_key) &&
      export SUPABASE_SERVICE_ROLE_KEY=$$(cat /run/secrets/supabase_service_key) &&
      export SUPABASE_DB_URL=postgresql://postgres:$$(cat /run/secrets/supabase_db_password)@${POSTGRES_HOST}:${POSTGRES_PORT}/${POSTGRES_DB} &&
      exec edge-runtime start --main-service /home/deno/functions/main
      "
    secrets:
      - supabase_jwt_secret
      - supabase_anon_key
      - supabase_service_key
      - supabase_db_password
    logging: *default-logging

  analytics:
    container_name: supabase-analytics
    image: supabase/logflare:1.22.6
    restart: unless-stopped
    ports:
      - 4000:4000
    healthcheck:
      test: ['CMD', 'curl', 'http://localhost:4000/health']
      interval: 15s
      timeout: 30s
      retries: 5
      start_period: 30s
    depends_on:
      db:
        condition: service_healthy
    environment:
      LOGFLARE_NODE_HOST: 127.0.0.1
      DB_USERNAME: supabase_admin
      DB_DATABASE: _supabase
      DB_HOSTNAME: ${POSTGRES_HOST}
      DB_PORT: ${POSTGRES_PORT}
      DB_SCHEMA: _analytics
      LOGFLARE_PUBLIC_ACCESS_TOKEN: ${LOGFLARE_PUBLIC_ACCESS_TOKEN}
      LOGFLARE_PRIVATE_ACCESS_TOKEN: ${LOGFLARE_PRIVATE_ACCESS_TOKEN}
      LOGFLARE_SINGLE_TENANT: true
      LOGFLARE_SUPABASE_MODE: true
      POSTGRES_BACKEND_SCHEMA: _analytics
      LOGFLARE_FEATURE_FLAG_OVERRIDE: multibackend=true
    command: >
      bash -c "
      export DB_PASSWORD=$$(cat /run/secrets/supabase_db_password) &&
      export POSTGRES_BACKEND_URL=postgresql://supabase_admin:$$(cat /run/secrets/supabase_db_password)@${POSTGRES_HOST}:${POSTGRES_PORT}/_supabase &&
      exec /opt/app/bin/logflare start
      "
    secrets:
      - supabase_db_password
    logging: *default-logging

  db:
    container_name: supabase-db
    image: supabase/postgres:15.14.1.068
    restart: unless-stopped
    volumes:
      - ./volumes/db/realtime.sql:/docker-entrypoint-initdb.d/migrations/99-realtime.sql:Z
      - ./volumes/db/webhooks.sql:/docker-entrypoint-initdb.d/init-scripts/98-webhooks.sql:Z
      - ./volumes/db/roles.sql:/docker-entrypoint-initdb.d/init-scripts/99-roles.sql:Z
      - ./volumes/db/jwt.sql:/docker-entrypoint-initdb.d/init-scripts/99-jwt.sql:Z
      - ./volumes/db/data:/var/lib/postgresql/data:Z
      - ./volumes/db/_supabase.sql:/docker-entrypoint-initdb.d/migrations/97-_supabase.sql:Z
      - ./volumes/db/logs.sql:/docker-entrypoint-initdb.d/migrations/99-logs.sql:Z
      - ./volumes/db/pooler.sql:/docker-entrypoint-initdb.d/migrations/99-pooler.sql:Z
      - db-config:/etc/postgresql-custom
    healthcheck:
      test: ['CMD', 'pg_isready', '-U', 'postgres', '-h', 'localhost']
      interval: 15s
      timeout: 30s
      retries: 5
      start_period: 30s
    depends_on:
      vector:
        condition: service_healthy
    environment:
      POSTGRES_HOST: /var/run/postgresql
      PGPORT: ${POSTGRES_PORT}
      POSTGRES_PORT: ${POSTGRES_PORT}
      PGPASSWORD_FILE: /run/secrets/supabase_db_password
      POSTGRES_PASSWORD_FILE: /run/secrets/supabase_db_password
      PGDATABASE: ${POSTGRES_DB}
      POSTGRES_DB: ${POSTGRES_DB}
      JWT_SECRET_FILE: /run/secrets/supabase_jwt_secret
      JWT_EXP: ${JWT_EXPIRY}
    secrets:
      - supabase_db_password
      - supabase_jwt_secret
    command:
      [
        'postgres',
        '-c',
        'config_file=/etc/postgresql/postgresql.conf',
        '-c',
        'log_min_messages=fatal',
      ]
    logging: *default-logging

  vector:
    container_name: supabase-vector
    image: timberio/vector:0.52.0-alpine
    restart: unless-stopped
    volumes:
      - ./volumes/logs/vector.yml:/etc/vector/vector.yml:ro,z
      - ${DOCKER_SOCKET_LOCATION:-/var/run/docker.sock}:/var/run/docker.sock:ro,z
    healthcheck:
      test: ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://vector:9001/health']
      interval: 15s
      timeout: 30s
      retries: 5
      start_period: 30s
    environment:
      LOGFLARE_PUBLIC_ACCESS_TOKEN: ${LOGFLARE_PUBLIC_ACCESS_TOKEN}
    command: ['--config', '/etc/vector/vector.yml']
    security_opt:
      - 'label=disable'
    logging: *default-logging

  supavisor:
    container_name: supabase-pooler
    image: supabase/supavisor:2.7.4
    restart: unless-stopped
    ports:
      - ${POSTGRES_PORT}:5432
      - ${POOLER_PROXY_PORT_TRANSACTION}:6543
    volumes:
      - ./volumes/pooler/pooler.exs:/etc/pooler/pooler.exs:ro,z
    healthcheck:
      test:
        ['CMD', 'curl', '-sSfL', '--head', '-o', '/dev/null', 'http://127.0.0.1:4000/api/health']
      interval: 15s
      timeout: 30s
      retries: 5
      start_period: 30s
    depends_on:
      db:
        condition: service_healthy
      analytics:
        condition: service_healthy
    environment:
      PORT: 4000
      POSTGRES_PORT: ${POSTGRES_PORT}
      POSTGRES_DB: ${POSTGRES_DB}
      CLUSTER_POSTGRES: true
      SECRET_KEY_BASE: ${SECRET_KEY_BASE}
      VAULT_ENC_KEY: ${VAULT_ENC_KEY}
      REGION: local
      ERL_AFLAGS: -proto_dist inet_tcp
      POOLER_TENANT_ID: ${POOLER_TENANT_ID}
      POOLER_DEFAULT_POOL_SIZE: ${POOLER_DEFAULT_POOL_SIZE}
      POOLER_MAX_CLIENT_CONN: ${POOLER_MAX_CLIENT_CONN}
      POOLER_POOL_MODE: transaction
      DB_POOL_SIZE: ${POOLER_DB_POOL_SIZE}
    command: >
      /bin/sh -c "
      export POSTGRES_PASSWORD=$$(cat /run/secrets/supabase_db_password) &&
      export DATABASE_URL=ecto://supabase_admin:$$(cat /run/secrets/supabase_db_password)@${POSTGRES_HOST}:${POSTGRES_PORT}/_supabase &&
      export API_JWT_SECRET=$$(cat /run/secrets/supabase_jwt_secret) &&
      export METRICS_JWT_SECRET=$$(cat /run/secrets/supabase_jwt_secret) &&
      /app/bin/migrate && /app/bin/supavisor eval \"$$(cat /etc/pooler/pooler.exs)\" && /app/bin/server
      "
    secrets:
      - supabase_db_password
      - supabase_jwt_secret
    logging: *default-logging

secrets:
  supabase_db_password:
    external: true
  supabase_jwt_secret:
    external: true
  supabase_anon_key:
    external: true
  supabase_service_key:
    external: true
