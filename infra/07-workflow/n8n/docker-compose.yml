# Hy-Home System Optimization Headers (Standardized)
x-security-baseline: &security-baseline
  security_opt:
    - no-new-privileges:true
  cap_drop:
    - ALL

x-logging: &default-logging
  driver: 'json-file'
  options:
    max-size: '5m'
    max-file: '2'

x-resource-low: &resource-low
  deploy:
    resources:
      limits: { cpus: '0.2', memory: 128M }
      reservations: { memory: 64M }

x-resource-med: &resource-med
  deploy:
    resources:
      limits: { cpus: '0.5', memory: 512M }
      reservations: { memory: 256M }

x-resource-high: &resource-high
  deploy:
    resources:
      limits: { cpus: '1.0', memory: 1G }
      reservations: { memory: 512M }

x-restart: &default-restart
  restart: unless-stopped

name: n8n

volumes:
  n8n-data:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: ${DEFAULT_WORKFLOW_DIR}/n8n/data
  valkey-data:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: ${DEFAULT_WORKFLOW_DIR}/n8n/valkey

services:
  n8n:
    <<: [*default-restart, *security-baseline, *resource-high]
    image: n8nio/n8n:latest
    container_name: n8n
    environment:
      - N8N_HOST=n8n.${DEFAULT_URL}
      - N8N_PORT=5678
      - N8N_PROTOCOL=https
      - NODE_ENV=production
      - WEBHOOK_URL=https://n8n.${DEFAULT_URL}/
      - GENERIC_TIMEZONE=${TIMEZONE:-Asia/Seoul}
      - N8N_EMAIL_MODE=smtp
      - N8N_SMTP_HOST=${SMTP_HOST}
      - N8N_SMTP_PORT=${SMTP_PORT}
      - N8N_SMTP_USER=${SMTP_USER}
      - N8N_SMTP_SENDER=${SMTP_SENDER}
      - N8N_ENCRYPTION_KEY_FILE=/run/secrets/n8n_encryption_key
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=${POSTGRES_MNG_HOSTNAME}
      - DB_POSTGRESDB_PORT=${POSTGRES_PORT:-5432}
      - DB_POSTGRESDB_DATABASE=n8n
      - DB_POSTGRESDB_USER=${N8N_DB_USER}
      - DB_POSTGRESDB_PASSWORD_FILE=/run/secrets/n8n_db_password
      - N8N_RE_EXECUTE_OPTIMIZATION=true
      - N8N_LOG_LEVEL=info
      - N8N_EXECUTIONS_PROCESS=own
      - EXECUTIONS_DATA_PRUNE=true
      - EXECUTIONS_DATA_MAX_AGE=336
      - EXECUTIONS_DATA_PRUNE_MAX_COUNT=50000
    volumes:
      - n8n-data:/home/node/.n8n
    ports:
      - '${N8N_HOST_PORT:-5678}:5678'
    networks:
      infra_net:
        ipv4_address: 172.19.0.70
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:5678/healthz']
      interval: 30s
      timeout: 10s
      retries: 5
    secrets:
      - n8n_encryption_key
      - n8n_db_password
    labels:
      - 'traefik.enable=true'
      - 'traefik.http.routers.n8n.rule=Host(`n8n.${DEFAULT_URL}`)'
      - 'traefik.http.routers.n8n.entrypoints=websecure'
      - 'traefik.http.routers.n8n.tls=true'
      - 'traefik.http.services.n8n.loadbalancer.server.port=5678'
    logging: *default-logging

  n8n-valkey:
    <<: [*default-restart, *security-baseline, *resource-low]
    image: valkey/valkey:9.0.1-alpine
    container_name: n8n-valkey
    command: valkey-server --requirepass "${VALKEY_PASSWORD}"
    volumes:
      - valkey-data:/data
    networks:
      infra_net:
        ipv4_address: 172.19.0.71
    healthcheck:
      test: ['CMD', 'valkey-cli', 'ping']
      interval: 15s
      timeout: 30s
      retries: 5
    logging: *default-logging

secrets:
  n8n_encryption_key:
    external: true
  n8n_db_password:
    external: true

networks:
  infra_net:
    name: infra_net
    external: true
