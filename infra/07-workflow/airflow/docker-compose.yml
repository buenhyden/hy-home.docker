name: airflow

x-labels-base: &labels-base
  hy-home.managed: 'true'
  hy-home.tier: workflow

x-airflow-common: &airflow-common
  profiles:
    - airflow
  image: ${AIRFLOW_IMAGE_NAME:-apache/airflow:slim-3.1.6}
  networks:
    - infra_net
  # build: .
  # CeleryExecutor는 일부 capability가 필요할 수 있어 cap_drop는 테스트 후 활성화 권장
  environment: &airflow-common-env
    AIRFLOW__CORE__EXECUTOR: CeleryExecutor
    AIRFLOW__CORE__AUTH_MANAGER: airflow.providers.fab.auth_manager.fab_auth_manager.FabAuthManager
    AIRFLOW__DATABASE__SQL_ALCHEMY_CONN_CMD: echo "postgresql+psycopg2://${AIRFLOW_DB_USER}:$$(cat /run/secrets/airflow_db_password)@${POSTGRES_MNG_HOSTNAME}:${POSTGRES_PORT:-5432}/airflow"
    AIRFLOW__CELERY__RESULT_BACKEND_CMD: echo "db+postgresql://${AIRFLOW_DB_USER}:$$(cat /run/secrets/airflow_db_password)@${POSTGRES_MNG_HOSTNAME}:${POSTGRES_PORT:-5432}/airflow"
    AIRFLOW__CELERY__BROKER_URL_CMD: echo "redis://:$$(cat /run/secrets/airflow_valkey_password)@${VALKEY_MNG_HOSTNAME}:${VALKEY_PORT:-6379}/0"
    AIRFLOW__CORE__FERNET_KEY_CMD: cat /run/secrets/airflow_fernet_key
    AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
    AIRFLOW__CORE__LOAD_EXAMPLES: 'false' # [보안] 프로덕션에서는 반드시 false
    AIRFLOW__CORE__EXECUTION_API_SERVER_URL: 'http://airflow-apiserver:8080/execution/'
    AIRFLOW__SCHEDULER__ENABLE_HEALTH_CHECK: 'true'
    _PIP_ADDITIONAL_REQUIREMENTS: ${_PIP_ADDITIONAL_REQUIREMENTS:-}
    AIRFLOW_CONFIG: '/opt/airflow/config/airflow.cfg'
    AIRFLOW__WEBSERVER__ENABLE_PROXY_FIX: 'true'
    AIRFLOW__WEBSERVER__BASE_URL: 'https://airflow.${DEFAULT_URL}'
    AIRFLOW__METRICS__STATSD_ON: 'true'
    AIRFLOW__METRICS__STATSD_HOST: 'airflow-statsd-exporter'
    AIRFLOW__METRICS__STATSD_PORT: '${STATSD_AIRFLOW_PORT:-9125}'
    AIRFLOW__METRICS__STATSD_PREFIX: 'airflow'
  volumes:
    - airflow-dags:/opt/airflow/dags
    - airflow-plugins:/opt/airflow/plugins
    - airflow-logs:/opt/airflow/logs
    - airflow-config:/opt/airflow/config
  user: '${AIRFLOW_UID:-50000}:0'
  secrets:
    - airflow_db_password
    - airflow_fernet_key
    - airflow_www_password
    - airflow_valkey_password
  logging:
    driver: loki
    options:
      loki-url: 'http://localhost:3100/loki/api/v1/push'
      loki-external-labels: 'container_name={{.Name}}'
  deploy:
    resources:
      limits:
        cpus: '1.0'
        memory: 1G
      reservations:
        memory: 512M

volumes:
  airflow-dags:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: ${DEFAULT_WORKFLOW_DIR}/airflow/dags
  airflow-logs:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: ${DEFAULT_WORKFLOW_DIR}/airflow/logs
  airflow-config:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: ${DEFAULT_WORKFLOW_DIR}/airflow/config
  airflow-plugins:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: ${DEFAULT_WORKFLOW_DIR}/airflow/plugins
  airflow-valkey-data:
    # driver: local
    # driver_opts:
    #   o: bind
    #   type: none
    #   device: ${DEFAULT_WORKFLOW_DIR}/valkey

services:
  airflow-apiserver:
    extends:
      file: ../../common-optimizations.yml
      service: template-infra-high
    command: api-server
    # ports:
    #   - "${AIRFLOW_HOST_PORT}:${AIRFLOW_PORT}"
    healthcheck:
      test: ['CMD', 'curl', '--fail', 'http://localhost:${AIRFLOW_PORT:-8080}/api/v2/version']
      interval: 15s
      timeout: 30s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    depends_on:
      airflow-init:
        condition: service_completed_successfully
    labels:
      <<: *labels-base
      traefik.enable: 'true'
      traefik.http.routers.airflow.rule: Host(`airflow.${DEFAULT_URL}`)
      traefik.http.routers.airflow.entrypoints: websecure
      traefik.http.routers.airflow.tls: 'true'
      traefik.http.services.airflow.loadbalancer.server.port: ${AIRFLOW_PORT:-8080}

      # (선택 사항) Keycloak SSO를 적용하려면 아래 주석 해제
      # - "traefik.http.routers.airflow.middlewares=sso-auth@file"

  airflow-scheduler:
    extends:
      file: ../../common-optimizations.yml
      service: template-infra-high
    command: scheduler
    healthcheck:
      test: ['CMD', 'curl', '--fail', 'http://localhost:8974/health']
      interval: 15s
      timeout: 30s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    depends_on:
      airflow-init:
        condition: service_completed_successfully

  airflow-dag-processor:
    extends:
      file: ../../common-optimizations.yml
      service: template-infra-high
    command: dag-processor
    healthcheck:
      test: [
          'CMD-SHELL',
          'airflow jobs check --job-type DagProcessorJob --hostname
          "$${HOSTNAME}"',
        ]
      interval: 15s
      timeout: 30s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    depends_on:
      airflow-init:
        condition: service_completed_successfully

  airflow-worker:
    extends:
      file: ../../common-optimizations.yml
      service: template-infra-high
    command: celery worker
    healthcheck:
      # yamllint disable rule:line-length
      test:
        - 'CMD-SHELL'
        - 'celery --app airflow.providers.celery.executors.celery_executor.app
          inspect ping -d "celery@$${HOSTNAME}" || celery --app
          airflow.executors.celery_executor.app inspect ping -d
          "celery@$${HOSTNAME}"'
      interval: 15s
      timeout: 30s
      retries: 5
      start_period: 30s
    environment:
      <<: *airflow-common-env
      # Required to handle warm shutdown of the celery workers properly
      # See https://airflow.apache.org/docs/docker-stack/entrypoint.html#signal-propagation
      DUMB_INIT_SETSID: '0'
    restart: unless-stopped
    depends_on:
      airflow-apiserver:
        condition: service_healthy
      airflow-init:
        condition: service_completed_successfully

  airflow-triggerer:
    extends:
      file: ../../common-optimizations.yml
      service: template-infra-high
    command: triggerer
    healthcheck:
      test: ['CMD-SHELL', 'airflow jobs check --job-type TriggererJob --hostname "$${HOSTNAME}"']
      interval: 15s
      timeout: 30s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    depends_on:
      airflow-init:
        condition: service_completed_successfully

  airflow-init:
    extends:
      file: ../../common-optimizations.yml
      service: base-resource-low
    entrypoint: /bin/bash
    # yamllint disable rule:line-length
    command:
      - -c
      - |
        if [[ -z "${AIRFLOW_UID}" ]]; then
          echo
          echo -e "\033[1;33mWARNING!!!: AIRFLOW_UID not set!\e[0m"
          echo "If you are on Linux, you SHOULD follow the instructions below to set "
          echo "AIRFLOW_UID environment variable, otherwise files will be owned by root."
          echo "For other operating systems you can get rid of the warning with manually created .env file:"
          echo "    See: https://airflow.apache.org/docs/apache-airflow/stable/howto/docker-compose/index.html  # setting-the-right-airflow-user"
          echo
          export AIRFLOW_UID=$$(id -u)
        fi
        one_meg=1048576
        mem_available=$$(($$(getconf _PHYS_PAGES) * $$(getconf PAGE_SIZE) / one_meg))
        cpus_available=$$(grep -cE 'cpu[0-9]+' /proc/stat)
        disk_available=$$(df / | tail -1 | awk '{print $$4}')
        warning_resources="false"
        if (( mem_available < 4000 )) ; then
          echo
          echo -e "\033[1;33mWARNING!!!: Not enough memory available for Docker.\e[0m"
          echo "At least 4GB of memory required. You have $$(numfmt --to iec $$((mem_available * one_meg)))"
          echo
          warning_resources="true"
        fi
        if (( cpus_available < 2 )); then
          echo
          echo -e "\033[1;33mWARNING!!!: Not enough CPUS available for Docker.\e[0m"
          echo "At least 2 CPUs recommended. You have $${cpus_available}"
          echo
          warning_resources="true"
        fi
        if (( disk_available < one_meg * 10 )); then
          echo
          echo -e "\033[1;33mWARNING!!!: Not enough Disk space available for Docker.\e[0m"
          echo "At least 10 GBs recommended. You have $$(numfmt --to iec $$((disk_available * 1024 )))"
          echo
          warning_resources="true"
        fi
        if [[ $${warning_resources} == "true" ]]; then
          echo
          echo -e "\033[1;33mWARNING!!!: You have not enough resources to run Airflow (see above)!\e[0m"
          echo "Please follow the instructions to increase amount of resources available:"
          echo "   https://airflow.apache.org/docs/apache-airflow/stable/howto/docker-compose/index.html  # before-you-begin"
          echo
        fi
        echo
        echo "Creating missing opt dirs if missing:"
        echo
        mkdir -v -p /opt/airflow/{logs,dags,plugins,config}
        echo
        echo "Airflow version:"
        /entrypoint airflow version
        echo
        echo "Files in shared volumes:"
        echo
        ls -la /opt/airflow/{logs,dags,plugins,config}
        echo
        echo "Running airflow config list to create default config file if missing."
        echo
        /entrypoint airflow config list >/dev/null
        echo
        echo "Files in shared volumes:"
        echo
        ls -la /opt/airflow/{logs,dags,plugins,config}
        echo
        echo "Change ownership of files in /opt/airflow to ${AIRFLOW_UID}:0"
        echo
        chown -R "${AIRFLOW_UID}:0" /opt/airflow/
        echo
        echo "Change ownership of files in shared volumes to ${AIRFLOW_UID}:0"
        echo
        chown -v -R "${AIRFLOW_UID}:0" /opt/airflow/{logs,dags,plugins,config}
        echo
        echo "Files in shared volumes:"
        echo
        ls -la /opt/airflow/{logs,dags,plugins,config}

    # yamllint enable rule:line-length
    environment:
      <<: *airflow-common-env
      _AIRFLOW_DB_MIGRATE: 'true'
      _AIRFLOW_WWW_USER_CREATE: 'true'
      _AIRFLOW_WWW_USER_USERNAME: ${_AIRFLOW_WWW_USER_USERNAME:-airflow}
      _AIRFLOW_WWW_USER_PASSWORD_CMD: cat /run/secrets/airflow_www_password
      _PIP_ADDITIONAL_REQUIREMENTS: ''
    user: '0:0'

  airflow-cli:
    extends:
      file: ../../common-optimizations.yml
      service: template-infra-med
    profiles:
      - debug
    environment:
      <<: *airflow-common-env
      CONNECTION_CHECK_MAX_COUNT: '0'
    # Workaround for entrypoint issue. See: https://github.com/apache/airflow/issues/16252
    command:
      - bash
      - -c
      - airflow

  # You can enable flower by adding "--profile flower" option e.g. docker-compose --profile flower up
  # or by explicitly targeted on the command line e.g. docker-compose up flower.
  # See: https://docs.docker.com/compose/profiles/
  flower:
    extends:
      file: ../../common-optimizations.yml
      service: template-infra-low
    command: celery flower
    profiles:
      - flower
    # ports:
    #   - "${FLOWER_HOST_PORT}:${FLOWER_PORT}"
    healthcheck:
      test: ['CMD', 'curl', '--fail', 'http://localhost:${FLOWER_PORT:-5555}/']
      interval: 15s
      timeout: 30s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    depends_on:
      airflow-init:
        condition: service_completed_successfully
    labels:
      <<: *labels-base
      traefik.enable: 'true'
      traefik.http.routers.flower.rule: Host(`flower.${DEFAULT_URL}`)
      traefik.http.routers.flower.entrypoints: websecure
      traefik.http.routers.flower.tls: 'true'
      traefik.http.services.flower.loadbalancer.server.port: ${FLOWER_PORT:-5555}
      traefik.http.routers.flower.middlewares: sso-auth@file

  airflow-valkey:
    extends:
      file: ../../common-optimizations.yml
      service: template-infra-med
    image: valkey/valkey:9.0.2-alpine
    container_name: airflow-valkey
    secrets:
      - airflow_valkey_password
    networks:
      infra_net:
        ipv4_address: 172.19.0.15
    restart: unless-stopped
    volumes:
      - airflow-valkey-data:/data
    command: >
      sh -c '
      valkey-server
      --requirepass "$$(cat /run/secrets/airflow_valkey_password)"
      --appendonly yes
      --port 6379
      '
    # 클러스터 내부 통신 포트는 expose
    expose:
      - '${VALKEY_PORT:-6379}'
      - '${VALKEY_BUS_PORT:-16379}'
    healthcheck:
      test:
        [
          'CMD-SHELL',
          'V_PASS=$$(cat /run/secrets/airflow_valkey_password); valkey-cli -a $$V_PASS -h 127.0.0.1 -p 6379 ping | grep PONG',
        ]
      interval: 15s
      timeout: 30s
      retries: 5
      start_period: 30s
    logging:
      driver: loki
      options:
        loki-url: 'http://localhost:3100/loki/api/v1/push'
        loki-external-labels: 'container_name={{.Name}}'

  airflow-valkey-exporter:
    extends:
      file: ../../common-optimizations.yml
      service: template-infra-low
    image: oliver006/redis_exporter:v1.80.1-alpine
    container_name: airflow-valkey-exporter
    expose:
      - '${VALKEY_EXPORTER_PORT:-9121}'
    networks:
      infra_net:
        ipv4_address: 172.19.0.16
    restart: unless-stopped
    secrets:
      - airflow_valkey_password
    entrypoint:
      - /bin/sh
      - -c
    command:
      - |
        echo "Starting Valkey Exporter..."
        # -redis.password-file 플래그로 직접 파일 경로 전달 (환경변수 export 없음)
        exec /redis_exporter \
          -redis.addr=redis://airflow-valkey:6379 \
          -redis.password-file=/run/secrets/airflow_valkey_password \
          -web.listen-address=:${VALKEY_EXPORTER_PORT:-9121}
    depends_on:
      airflow-valkey:
        condition: service_healthy
    logging:
      driver: loki
      options:
        loki-url: 'http://localhost:3100/loki/api/v1/push'
        loki-external-labels: 'container_name={{.Name}}'

  airflow-statsd-exporter:
    profiles:
      - airflow
    image: prom/statsd-exporter:v0.28.0
    container_name: airflow-statsd-exporter
    restart: unless-stopped
    command: '--statsd.listen-udp=:${STATSD_AIRFLOW_PORT:-9125} --web.listen-address=:${STATSD_PROMETHEUS_PORT:-9102} --statsd.mapping-config=/tmp/mappings.yml'
    volumes:
      - ./config/statsd_mapping.yml:/tmp/mappings.yml:ro
    depends_on:
      airflow-init:
        condition: service_completed_successfully
    networks:
      - infra_net
    expose:
      - '${STATSD_PROMETHEUS_PORT:-9102}'
      - '${STATSD_AIRFLOW_PORT:-9125}'
    logging:
      driver: loki
      options:
        loki-url: 'http://localhost:3100/loki/api/v1/push'
        loki-external-labels: 'container_name={{.Name}}'

networks:
  infra_net:
    name: infra_net
    external: true

secrets:
  airflow_db_password:
    external: true
  airflow_fernet_key:
    external: true
  airflow_www_password:
    external: true
  airflow_valkey_password:
    external: true
