name: mng-db
services:
  mng-valkey:
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
    image: valkey/valkey:9.0.1-alpine # Valkey 9.0.x
    container_name: mng-valkey
    secrets:
      - valkey_password
    networks:
      infra_net:
        ipv4_address: 172.19.0.70
    restart: unless-stopped
    volumes:
      # 공통 valkey.conf
      - mng-valkey-data:/data
    command: >
      sh -c '
      valkey-server
      --requirepass "$$(cat /run/secrets/valkey_password)"
      --appendonly yes
      --port 6379
      '
    # 클러스터 내부 통신 포트는 expose
    expose:
      - "${VALKEY_PORT}"
      - "${VALKEY_BUS_PORT}"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "V_PASS=$$(cat /run/secrets/valkey_password); valkey-cli -a $$V_PASS -h 127.0.0.1 -p 6379 ping | grep PONG",
        ]
      interval: 10s
      timeout: 3s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

  mng-valkey-exporter:
    deploy:
      resources:
        limits:
          cpus: '0.1'
          memory: 128M
    image: oliver006/redis_exporter:v1.80.1-alpine
    container_name: mng-valkey-exporter
    expose:
      - "${VALKEY_EXPORTER_PORT}"
    networks:
      infra_net:
        ipv4_address: 172.19.0.71
    restart: unless-stopped
    secrets:
      - valkey_password
    entrypoint:
      - /bin/sh
      - -c
    command:
      - |
        echo "Reading password from secret..."
        export VALKEY_PASSWORD=$(cat /run/secrets/valkey_password | tr -d '\n')

        echo "Starting Redis Exporter..."
        # -redis.password-file 대신 -redis.password 사용
        exec /redis_exporter \
          -redis.addr=redis://mng-valkey:6379 \
          -redis.password="$VALKEY_PASSWORD" \
          -web.listen-address=:${VALKEY_EXPORTER_PORT}
    depends_on:  # healthcheck를 사용하므로 condition으로 변경 (더 안정적)
      mng-valkey:
        condition: service_healthy
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

  redisinsight:
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
    image: redis/redisinsight:3.0.1
    container_name: redisinsight
    restart: unless-stopped
    networks:
      infra_net:
        ipv4_address: 172.19.0.68
    # ports:
    #   - "${REDIS_INSIGHT_HOST_PORT}:${REDIS_INSIGHT_PORT}" # 호스트에서 GUI 웹페이지에 접근할 포트
    volumes:
      - redisinsight-data:/db
    labels:
      - "traefik.enable=true"
      # 도메인: redisinsight.${DEFAULT_URL}
      - "traefik.http.routers.redisinsight.rule=Host(`redisinsight.${DEFAULT_URL}`)"
      - "traefik.http.routers.redisinsight.entrypoints=websecure"
      - "traefik.http.routers.redisinsight.tls=true"
      # Keycloak 인증 미들웨어 적용 (이 한 줄로 보안 적용 끝)
      - "traefik.http.routers.redisinsight.middlewares=sso-auth@file"
      # [중요] RedisInsight 기본 포트 5540 (또는 8001) 확인 필요
      # 최신 이미지는 보통 5540을 사용합니다.
      - "traefik.http.services.redisinsight.loadbalancer.server.port=${REDIS_INSIGHT_PORT}"
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

  mng-pg:
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
    image: postgres:17-bookworm
    container_name: mng-pg
    restart: unless-stopped
    networks:
      infra_net:
        ipv4_address: 172.19.0.72
    # set shared memory limit when using docker compose
    shm_size: 256mb
    # or set shared memory limit when deploy via swarm stack
    # volumes:
    #  - type: tmpfs
    #    target: /dev/shm
    #    tmpfs:
    #      size: 134217728 # 128*2^20 bytes = 128Mb
    environment:
      POSTGRES_PASSWORD: ${PGPASSWORD_SUPERUSER}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${POSTGRES_HOST_PORT}:${POSTGRES_PORT}"
    expose:
      - "${POSTGRES_PORT}"
    volumes:
      - mng-pg-data:/var/lib/postgresql/data
      - ./init-scripts/init_users_dbs.sql:/docker-entrypoint-initdb.d/init_users_dbs.sql
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"
  mng-pg-init:
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 128M
    image: postgres:17-alpine
    container_name: mng-pg-init
    restart: "no"
    networks:      
      - infra_net    
    environment:
      PGPASSWORD_SUPERUSER: ${PGPASSWORD_SUPERUSER}
      POSTGRES_HOSTNAME: ${POSTGRES_HOSTNAME}
      POSTGRES_PORT: ${POSTGRES_PORT}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_DB: ${POSTGRES_DB}              
    command: >
      sh -c "
      echo 'DB 연결 대기 중...';
      until pg_isready -h $$POSTGRES_HOSTNAME -p $$POSTGRES_PORT -U $$POSTGRES_USER; do
        sleep 2;
      done;
      echo 'SQL 스크립트 실행 시작...';
      export PGPASSWORD="$$PGPASSWORD_SUPERUSER";
      psql -h "$$POSTGRES_HOSTNAME" -p "$$POSTGRES_PORT" -U "$$POSTGRES_USER" -d "$${POSTGRES_DB}" -f /home/postgres/init-scripts/init_users_dbs.sql;
      unset PGPASSWORD;
      echo 'SQL 스크립트 실행 완료.';"
    volumes:      
      - ./init-scripts/init_users_dbs.sql:/home/postgres/init-scripts/init_users_dbs.sql
    depends_on:
      mng-pg:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

  mng-pg-exporter:
    deploy:
      resources:
        limits:
          cpus: '0.1'
          memory: 128M
    image: prometheuscommunity/postgres-exporter:v0.18.1
    container_name: mng-pg-exporter
    restart: unless-stopped
    networks:
      infra_net:
        ipv4_address: 172.19.0.73
    expose:
      - "${POSTGRES_EXPORTER_PORT}"
    secrets:
      - postgres_password
    depends_on:
      mng-pg:
        condition: service_healthy
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        export PGPASSWORD=$$(cat /run/secrets/postgres_password | tr -d '\n')
        # pg-0에 직접 접속
        export DATA_SOURCE_NAME="postgresql://postgres:$$PGPASSWORD@mng-pg:5432/postgres?sslmode=require"
        exec /bin/postgres_exporter
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:${POSTGRES_EXPORTER_PORT:-9187}/metrics > /dev/null 2>&1 || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 5
