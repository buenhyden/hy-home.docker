# Hy-Home System Optimization Headers (Standardized)
x-security-baseline: &security-baseline
  security_opt:
    - no-new-privileges:true
  cap_drop:
    - ALL

x-logging: &default-logging
  driver: 'json-file'
  options:
    max-size: '5m'
    max-file: '2'

x-resource-low: &resource-low
  deploy:
    resources:
      limits: { cpus: '0.2', memory: 128M }
      reservations: { memory: 64M }

x-resource-med: &resource-med
  deploy:
    resources:
      limits: { cpus: '0.5', memory: 512M }
      reservations: { memory: 256M }

x-resource-high: &resource-high
  deploy:
    resources:
      limits: { cpus: '1.0', memory: 1G }
      reservations: { memory: 512M }

x-restart: &default-restart
  restart: unless-stopped

name: vault

volumes:
  vault-data:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: ${DEFAULT_SECURITY_DIR}/vault

services:
  vault:
    <<: [*default-restart, *security-baseline, *resource-med]
    image: hashicorp/vault:1.17
    profiles:
      - vault

    ports:
      - '${VAULT_HOST_PORT:-8200}:${VAULT_PORT:-8200}'
    expose:
      - ${VAULT_PORT:-8200}
    environment:
      VAULT_ADDR: 'http://0.0.0.0:${VAULT_PORT:-8200}'
      VAULT_API_ADDR: 'http://0.0.0.0:${VAULT_PORT:-8200}'
      KEYCLOAK_URL: '${KEYCLOAK_URL}'
      REALM_NAME: '${KEYCLOAK_REALM}'
      CLIENT_ID: '${OAUTH2_PROXY_CLIENT_ID}'
    secrets:
      - oauth2_proxy_client_secret
    volumes:
      - vault-data:/vault/file
      - ./config:/vault/config
    command: vault server -config=/vault/config/vault.hcl
    cap_add:
      - IPC_LOCK
    networks:
      infra_net:
        ipv4_address: 172.19.0.75
    healthcheck:
      test:
        [
          'CMD-SHELL',
          'curl -fsS "http://localhost:${VAULT_PORT:-8200}/v1/sys/health?standbyok=true&sealedcode=200&uninitcode=200" || wget -q --spider "http://localhost:${VAULT_PORT:-8200}/v1/sys/health?standbyok=true&sealedcode=200&uninitcode=200" || exit 1',
        ]
      interval: 15s
      timeout: 30s
      retries: 5
      start_period: 30s
    labels:
      - 'traefik.enable=true'
      - 'traefik.http.routers.vault.rule=Host(`vault.${DEFAULT_URL}`)'
      - 'traefik.http.routers.vault.entrypoints=websecure'
      - 'traefik.http.routers.vault.tls=true'
      - 'traefik.http.services.vault.loadbalancer.server.port=${VAULT_PORT:-8200}'
    logging: *default-logging

secrets:
  oauth2_proxy_client_secret:
    external: true

networks:
  infra_net:
    name: infra_net
    external: true
