name: vault

x-logging: &default-logging
  driver: 'json-file'
  options:
    max-size: '5m'
    max-file: '2'

volumes:
  vault-data:
    # driver: local
    # driver_opts:
    #   o: bind
    #   type: none
    #   device: ${DEFAULT_SECURITY_DIR}/vault

services:
  vault:
    profiles:
      - vault
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 256M
    image: hashicorp/vault:1.21.2
    container_name: vault
    security_opt:
      - no-new-privileges:true
    # cap_add: [IPC_LOCK] is already present and required for Vault.
    # In some cases cap_drop: [ALL] might interfere with IPC_LOCK, but let's try to be restrictive.
    cap_drop:
      - ALL
    restart: unless-stopped
    ports:
      - '${VAULT_HOST_PORT:-8200}:${VAULT_PORT:-8200}'
    expose:
      - ${VAULT_PORT:-8200}
    environment:
      VAULT_ADDR: 'http://0.0.0.0:${VAULT_PORT:-8200}'
      VAULT_API_ADDR: 'http://0.0.0.0:${VAULT_PORT:-8200}'
      KEYCLOAK_URL: '${KEYCLOAK_URL}'
      REALM_NAME: '${KEYCLOAK_REALM}'
      CLIENT_ID: '${OAUTH2_PROXY_CLIENT_ID}'
      # CLIENT_SECRET은 Docker Secret으로 주입 (/run/secrets/oauth2_proxy_client_secret)
    secrets:
      - oauth2_proxy_client_secret
    volumes:
      - vault-data:/vault/file
      - ./config:/vault/config
    command: vault server -config=/vault/config/vault.hcl
    cap_add:
      - IPC_LOCK
    networks:
      infra_net:
        ipv4_address: 172.19.0.75
    healthcheck:
      test:
        [
          'CMD-SHELL',
          'curl -fsS "http://localhost:${VAULT_PORT:-8200}/v1/sys/health?standbyok=true&sealedcode=200&uninitcode=200" || wget -q --spider "http://localhost:${VAULT_PORT:-8200}/v1/sys/health?standbyok=true&sealedcode=200&uninitcode=200" || exit 1',
        ]
      interval: 15s
      timeout: 30s
      retries: 5
      start_period: 30s
    labels:
      # Enable self‑routing
      - 'traefik.enable=true'
      # Dashboard router
      - 'traefik.http.routers.vault.rule=Host(`vault.${DEFAULT_URL}`)'
      - 'traefik.http.routers.vault.entrypoints=websecure'
      - 'traefik.http.routers.vault.tls=true'
      - 'traefik.http.services.vault.loadbalancer.server.port=${VAULT_PORT:-8200}'
    logging:
      driver: 'loki'
      options:
        loki-url: 'http://localhost:3100/loki/api/v1/push'
        loki-external-labels: 'container_name=vault,tier=security'

secrets:
  oauth2_proxy_client_secret:
    external: true
