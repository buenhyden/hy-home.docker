name: vault

x-logging: &default-logging
  driver: 'json-file'
  options:
    max-size: '5m'
    max-file: '2'

services:
  vault:
    profiles:
      - vault
    image: hashicorp/vault:1.21.2
    container_name: vault
    restart: unless-stopped
    ports:
      - '${VAULT_HOST_PORT}:${VAULT_PORT}'
    expose:
      - ${VAULT_PORT}
    environment:
      VAULT_ADDR: 'http://0.0.0.0:${VAULT_PORT}'
      VAULT_API_ADDR: 'http://0.0.0.0:${VAULT_PORT}'
      KEYCLOAK_URL: '${KEYCLOAK_URL}'
      REALM_NAME: '${KEYCLOAK_REALM}'
      CLIENT_ID: '${OAUTH2_PROXY_CLIENT_ID}'
      CLIENT_SECRET: '${OAUTH2_PROXY_CLIENT_SECRET}'
    volumes:
      - vault-data:/vault/file
      - ./config:/vault/config
    command: vault server -config=/vault/config/vault.hcl
    cap_add:
      - IPC_LOCK
    networks:
      infra_net:
        ipv4_address: 172.19.0.75
    healthcheck:
      test:
        [
          'CMD-SHELL',
          'curl -fsS "http://localhost:${VAULT_PORT}/v1/sys/health?standbyok=true&sealedcode=200&uninitcode=200" || wget -q --spider "http://localhost:${VAULT_PORT}/v1/sys/health?standbyok=true&sealedcode=200&uninitcode=200" || exit 1',
        ]
      interval: 15s
      timeout: 15s
      retries: 5
      start_period: 30s
    labels:
      # Enable selfâ€‘routing
      - 'traefik.enable=true'
      # Dashboard router
      - 'traefik.http.routers.vault.rule=Host(`vault.${DEFAULT_URL}`)'
      - 'traefik.http.routers.vault.entrypoints=websecure'
      - 'traefik.http.routers.vault.tls=true'
      - 'traefik.http.services.vault.loadbalancer.server.port=${VAULT_PORT}'

volumes:
  vault-data:
