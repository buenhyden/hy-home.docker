# Hy-Home System Optimization Headers (Standardized)
x-security-baseline: &security-baseline
  security_opt:
    - no-new-privileges:true
  cap_drop:
    - ALL

x-logging: &default-logging
  driver: 'json-file'
  options:
    max-size: '5m'
    max-file: '2'

x-resource-low: &resource-low
  deploy:
    resources:
      limits: { cpus: '0.2', memory: 128M }
      reservations: { memory: 64M }

x-resource-med: &resource-med
  deploy:
    resources:
      limits: { cpus: '0.5', memory: 512M }
      reservations: { memory: 256M }

x-resource-high: &resource-high
  deploy:
    resources:
      limits: { cpus: '1.0', memory: 1G }
      reservations: { memory: 512M }

x-restart: &default-restart
  restart: unless-stopped

name: open-webui

volumes:
  open-webui:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: ${DEFAULT_AI_DIR}/open-webui/data

services:
  open-webui:
    <<: [*default-restart, *security-baseline, *resource-med]
    image: ghcr.io/open-webui/open-webui:main
    container_name: open-webui
    ports:
      - '${OPEN_WEBUI_PORT:-3001}:8080'
    extra_hosts:
      - 'host.docker.internal:host-gateway'
    environment:
      - 'OLLAMA_BASE_URL=${OLLAMA_BASE_URL}'
      - 'WEBUI_SECRET_KEY=${WEBUI_SECRET_KEY}'
    volumes:
      - open-webui:/app/backend/data
    networks:
      infra_net:
        ipv4_address: 172.19.0.81
    labels:
      - 'traefik.enable=true'
      - 'traefik.http.routers.open-webui.rule=Host(`ai.${DEFAULT_URL}`)'
      - 'traefik.http.routers.open-webui.entrypoints=websecure'
      - 'traefik.http.routers.open-webui.tls=true'
      - 'traefik.http.services.open-webui.loadbalancer.server.port=8080'
    logging: *default-logging

networks:
  infra_net:
    name: infra_net
    external: true
