networks:
  infra_net:
    name: infra_net
    driver: bridge
    ipam:
      config:
        - subnet: ${INFRA_SUBNET:-172.19.0.0/16}
          gateway: ${INFRA_GATEWAY:-172.19.0.1}
  project_net:
    external: true
  kind:
    external: true

secrets:
  postgres_password:
    file: ../secrets/postgres_password.txt
  redis_password:
    file: ../secrets/redis_password.txt
  minio_root_password:
    file: ../secrets/minio_root_password.txt
  minio_root_user:
    file: ../secrets/minio_root_user.txt
  minio_app_user_password:
    file: ../secrets/minio_app_user_password.txt
  minio_app_user:
    file: ../secrets/minio_app_user.txt
  valkey_password:
    file: ../secrets/valkey_password.txt

include:
  # Core stack
  - traefik/docker-compose.yml
  - mng-db/docker-compose.yml
  - oauth2-proxy/docker-compose.yml
  - observability/docker-compose.yml
  - minio/docker-compose.yml
  - keycloak/docker-compose.yml
  - n8n/docker-compose.yml
  - qdrant/docker-compose.yml
  - postgresql-cluster/docker-compose.yml
  - kafka/docker-compose.yml
  - valkey-cluster/docker-compose.yml
  - opensearch/docker-compose.yml
  - ksql/docker-compose.yml
  # Optional stacks (enabled via profiles)
  - influxdb/docker-compose.yml
  - vault/docker-compose.yml
  - ollama/docker-compose.yml
  - sonarqube/docker-compose.yml
  - mail/docker-compose.yml
  - airflow/docker-compose.yml
  - nginx/docker-compose.yml
  - couchdb/docker-compose.yml
  - terrakube/docker-compose.yml
  - redis-cluster/docker-compose.yml
