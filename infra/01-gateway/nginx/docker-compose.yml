x-common:
  security: &security { security_opt: [no-new-privileges:true], cap_drop: [ALL] }
  logging: &logging { driver: 'json-file', options: { max-size: '5m', max-file: '2' } }
  res-low: &res-low { deploy: { resources: { limits: { cpus: '0.2', memory: 128M }, reservations: { memory: 64M } } } }
  res-med: &res-med { deploy: { resources: { limits: { cpus: '0.5', memory: 512M }, reservations: { memory: 256M } } } }
  res-high: &res-high { deploy: { resources: { limits: { cpus: '1.0', memory: 1G }, reservations: { memory: 512M } } } }
  restart: &restart { restart: unless-stopped }
  labels-base: &labels-base { traefik.enable: 'true', hy-home.managed: 'true' }

name: nginx
x-optimizations:
volumes:
  nginx-logs:
  nginx_certs:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${DEFAULT_DOCKER_PROJECT_PATH}/secrets/certs

services:
  nginx:
    profiles:
      - nginx
    image: nginx:alpine
    container_name: nginx
    <<: [*restart, *security]
    ports:
      - ${HTTP_HOST_PORT:-80}:${HTTP_PORT:-80}
      - ${HTTPS_HOST_PORT:-443}:${HTTPS_PORT:-443}
    volumes:
      - ./config/nginx.conf:/etc/nginx/nginx.conf:ro
      - nginx_certs:/etc/nginx/certs:ro
    networks:
      infra_net:
        ipv4_address: 172.19.0.13
    depends_on:
      minio:
        condition: service_healthy
    healthcheck:
      test: ['CMD-SHELL', 'wget -q --spider http://localhost:${HTTP_PORT:-80} || exit 1']
      interval: 15s
      timeout: 30s
      retries: 5
      start_period: 30s
    labels:
      <<: *labels-base
      hy-home.tier: gateway
    logging: *logging
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          memory: 256M
