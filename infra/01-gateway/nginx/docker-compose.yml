name: nginx

x-optimizations:
  security-baseline: &security-baseline
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
  logging-loki: &logging-loki
    driver: loki
    options:
      loki-url: 'http://localhost:3100/loki/api/v1/push'
      loki-external-labels: 'job=infra,container={{.Name}}'
  labels-base: &labels-base
    hy-home.scope: infra
    observability.logs: 'true'
  restart-base: &default-restart
    restart: unless-stopped

volumes:
  nginx-logs:
  nginx_certs:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${DEFAULT_DOCKER_PROJECT_PATH}/secrets/certs

services:
  nginx:
    profiles:
      - nginx
    image: nginx:alpine
    container_name: nginx
    <<: [*default-restart, *security-baseline]
    ports:
      - ${HTTP_HOST_PORT:-80}:${HTTP_PORT:-80}
      - ${HTTPS_HOST_PORT:-443}:${HTTPS_PORT:-443}
    volumes:
      - ./config/nginx.conf:/etc/nginx/nginx.conf:ro
      - nginx_certs:/etc/nginx/certs:ro
    networks:
      infra_net:
        ipv4_address: 172.19.0.13
    depends_on:
      minio:
        condition: service_healthy
    healthcheck:
      test: ['CMD-SHELL', 'wget -q --spider http://localhost:${HTTP_PORT:-80} || exit 1']
      interval: 15s
      timeout: 30s
      retries: 5
      start_period: 30s
    labels:
      <<: *labels-base
      hy-home.tier: gateway
    logging: *logging-loki
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          memory: 256M
