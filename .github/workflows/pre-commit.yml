name: Pre-commit

on:
  pull_request:
  push:
    branches: [main]
permissions:
  contents: read # 전체 workflow에 read-only 기본값 적용
jobs:
  pre-commit:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v6
        with:
          python-version: '3.12'
          cache: 'pip'
      - uses: pre-commit/action@v3.0.1
