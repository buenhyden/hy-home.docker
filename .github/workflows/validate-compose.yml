name: Validate Docker Compose

on:
  pull_request:
    paths:
      - 'infra/**'
      - '.env.example'

jobs:
  validate:
    permissions:
      contents: read
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Create .env from example
        run: cp .env.example .env

      - name: Check Docker Compose Config
        run: |
          cd infra
          docker compose config > /dev/null
