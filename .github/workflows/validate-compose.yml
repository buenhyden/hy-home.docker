name: Validate Docker Compose

on:
  push:
    branches: [main]
    paths:
      - 'infra/**'
      - '.env.example'
      - 'docker-compose.yml'
  pull_request:
    paths:
      - 'infra/**'
      - '.env.example'
      - 'docker-compose.yml'

jobs:
  validate:
    permissions:
      contents: read
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Create .env from example
        run: cp .env.example .env

      - name: Create dummy secrets for validation
        run: |
          mkdir -p secrets
          echo "dummy" > secrets/postgres_password.txt
          echo "dummy" > secrets/redis_password.txt
          echo "dummy" > secrets/minio_root_password.txt
          echo "dummy" > secrets/minio_root_username.txt
          echo "dummy" > secrets/minio_app_user_password.txt
          echo "dummy" > secrets/minio_app_username.txt
          echo "dummy" > secrets/valkey_password.txt

      - name: Check Docker Compose Config
        run: docker compose config > /dev/null
