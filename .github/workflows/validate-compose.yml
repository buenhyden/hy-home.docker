name: Validate Docker Compose

on:
  push:
    branches: [main]
    paths:
      - "infra/**"
      - ".env.example"
      - "docker-compose.yml"
  pull_request:
    paths:
      - "infra/**"
      - ".env.example"
      - "docker-compose.yml"

jobs:
  validate:
    permissions:
      contents: read
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Create .env from example
        run: cp .env.example .env

      - name: Create dummy secrets for validation
        run: |
          mkdir -p secrets
          echo "dummy" > secrets/postgres_password.txt
          echo "dummy" > secrets/redis_password.txt
          echo "dummy" > secrets/minio_root_password.txt
          echo "dummy" > secrets/minio_app_user_password.txt
          echo "dummy" > secrets/valkey_password.txt
          echo "dummy" > secrets/smtp_username.txt
          echo "dummy" > secrets/influxdb_password.txt
          echo "dummy" > secrets/influxdb_api_token.txt
          echo "dummy" > secrets/couchdb_password.txt
          echo "dummy" > secrets/couchdb_cookie.txt
          echo "dummy" > secrets/valkey_cluster_password.txt
          echo "dummy" > secrets/n8n_db_password.txt
          echo "dummy" > secrets/n8n_valkey_password.txt
          echo "dummy" > secrets/n8n_encryption_key.txt
          echo "dummy" > secrets/n8n_runner_auth_token.txt
          echo "dummy" > secrets/airflow_db_password.txt
          echo "dummy" > secrets/airflow_fernet_key.txt
          echo "dummy" > secrets/airflow_www_password.txt
          echo "dummy" > secrets/grafana_admin_password.txt
          echo "dummy" > secrets/oauth2_proxy_client_secret.txt
          echo "dummy" > secrets/sonarqube_db_password.txt
          echo "dummy" > secrets/terrakube_db_password.txt
          echo "dummy" > secrets/terrakube_pat_secret.txt
          echo "dummy" > secrets/terrakube_internal_secret.txt
          echo "dummy" > secrets/alertmanager_smtp_password.txt
          echo "dummy" > secrets/alertmanager_slack_webhook.txt

      - name: Check Docker Compose Config
        run: docker compose config > /dev/null
