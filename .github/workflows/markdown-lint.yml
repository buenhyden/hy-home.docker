name: Lint Markdown

on:
  push:
    branches: [main]
    paths:
      - '**/*.md'
  pull_request:
    branches: [main]
    paths:
      - '**/*.md'

jobs:
  markdownlint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Lint Markdown
        uses: davidanson/markdownlint-cli2-action@v22
        with:
          globs: '**/*.md'
