name: Lint Dockerfiles

on:
  push:
    branches: [main]
    paths:
      - '**/Dockerfile'
  pull_request:
    branches: [main]
    paths:
      - '**/Dockerfile'

jobs:
  hadolint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Run hadolint
        uses: hadolint/hadolint-action@v3.3.0
        with:
          recursive: true
          ignore: DL3008,DL3018 # Ignore common apt/apk warnings for ease of use
