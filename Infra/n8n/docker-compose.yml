services:
  n8n:
    image: n8nio/n8n:latest
    container_name: n8n
    restart: unless-stopped    
    ports:
      - ${N8N_HOST_PORT}:${N8N_PORT}
    expose:
      - ${N8N_PORT}
    secrets:
      - redis_password    
    environment:
      - GENERIC_TIMEZONE=${DEFAULT_TIMEZONE:-Asia/Seoul}
      - TZ=${DEFAULT_TIMEZONE:-Asia/Seoul}      
      # 1. 기본 설정
      - N8N_PROXY_HOPS=1
      # [중요] Traefik 도메인 설정 반영
      - N8N_PROTOCOL=https
      - N8N_HOST=n8n.${DEFAULT_URL}      
      - N8N_PORT=${N8N_PORT}      
      - WEBHOOK_URL=https://n8n.${DEFAULT_URL}/
      - N8N_PUSH_BACKEND=websocket
      # 2. 보안 설정 (암호화 키는 한 번 설정하면 바꾸면 안 됨)
      - N8N_ENCRYPTION_KEY=${N8N_ENCRYPTION_KEY}
      - N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS=true
      - N8N_EDITOR_BASE_URL=https://n8n.${DEFAULT_URL}
      - N8N_PUBLIC_API_BASE_URL=https://n8n.${DEFAULT_URL}
      # 3. PostgreSQL 연결 (기존 HA 클러스터 활용)
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=${POSTGRES_HOSTNAME}
      - DB_POSTGRESDB_PORT=${POSTGRES_PORT}  # pg-router의 Write 포트
      - DB_POSTGRESDB_DATABASE=n8n
      - DB_POSTGRESDB_USER=${N8N_DB_USER}
      - DB_POSTGRESDB_PASSWORD=${N8N_DB_PASSWORD}
      - DB_POSTGRESDB_SSL_ENABLED=true
      - DB_POSTGRESDB_SSL_REJECT_UNAUTHORIZED=false
      # 4. 실행 모드 (자체 실행)
      - EXECUTIONS_MODE=queue
      # --- [모니터링 설정 추가] ---
      - N8N_METRICS=true      
      - N8N_METRICS_PREFIX=n8n_  # 메트릭 이름 앞에 붙을 접두사 (관리하기 편함)
      - N8N_METRICS_INCLUDE_WORKFLOW_ID_LABEL=true # 어떤 워크플로우가 부하를 주는지 식별 가능
      - N8N_METRICS_INCLUDE_NODE_TYPE_LABEL=true   # 어떤 노드(HTTP, Cron 등)가 많이 쓰이는지 확인
      - N8N_METRICS_INCLUDE_QUEUE_METRICS=true
      # --- Queue mode / Redis 연결 ---
      - QUEUE_BULL_REDIS_HOST=mng-redis    # 같은 docker 네트워크 이름
      - QUEUE_BULL_REDIS_PORT=${REDIS_PORT}
      - QUEUE_BULL_PREFIX=n8n              # Redis key prefix (선택)
      - QUEUE_BULL_REDIS_PASSWORD_FILE=/run/secrets/redis_password
      - QUEUE_HEALTH_CHECK_ACTIVE=true     # Redis 연결 상태 내부 헬스체크 활성화
      - OFFLOAD_MANUAL_EXECUTIONS_TO_WORKERS=true  # 수동 실행도 워커로 보내기 (선택)
    labels:
      - "traefik.enable=true"      
      # n8n UI & Webhook 라우터 (https://n8n.hy-home.local)
      - "traefik.http.routers.n8n.rule=Host(`n8n.${DEFAULT_URL}`)"
      - "traefik.http.routers.n8n.entrypoints=websecure"
      - "traefik.http.routers.n8n.tls=true"
      - "traefik.http.routers.n8n.service=n8n"
      # [중요] n8n 내부 포트 (5678) 연결
      - "traefik.http.services.n8n.loadbalancer.server.port=${N8N_PORT}"      
    volumes:
      - n8n-data:/home/node/.n8n
    networks:
      infra_net:
        ipv4_address: 172.19.0.14
    depends_on:
      - pg-router # 루트 docker-compose에서 include 시 유효
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"
  n8n-worker:
    image: n8nio/n8n:latest
    container_name: n8n-worker
    restart: unless-stopped
    depends_on:      
      - pg-router
    environment:
      # 타임존
      - GENERIC_TIMEZONE=${DEFAULT_TIMEZONE:-Asia/Seoul}
      - TZ=${DEFAULT_TIMEZONE:-Asia/Seoul}

      # 실행 모드 & Redis 큐 설정 (main과 동일하게)
      - EXECUTIONS_MODE=queue
      - QUEUE_BULL_REDIS_HOST=${MNG_REDIS_HOST}
      - QUEUE_BULL_REDIS_PORT=${REDIS_PORT}
      - QUEUE_BULL_PREFIX=n8n
      - QUEUE_BULL_REDIS_PASSWORD_FILE=/run/secrets/redis_password

      # DB 설정 (main과 동일)
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=${POSTGRES_HOSTNAME}
      - DB_POSTGRESDB_PORT=${POSTGRES_PORT}
      - DB_POSTGRESDB_DATABASE=n8n
      - DB_POSTGRESDB_USER=${N8N_DB_USER}
      - DB_POSTGRESDB_PASSWORD=${N8N_DB_PASSWORD}
      # - DB_POSTGRESDB_SSL_ENABLED=false
      # - DB_POSTGRESDB_SSL_REJECT_UNAUTHORIZED=false

      # 암호화 키 (main과 동일해야 함)
      - N8N_ENCRYPTION_KEY=${N8N_ENCRYPTION_KEY}
      - N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS=true
    secrets:
      - redis_password
    networks:
      infra_net:
        ipv4_address: 172.19.0.17   # 여유 IP 하나
    command: worker
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

