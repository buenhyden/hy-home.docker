name: Release (React TS)

on:
    push:
        branches: ["main"]
        paths:
            - "infra/storybook/react-ts/**"

defaults:
    run:
        working-directory: infra/storybook/react-ts

jobs:
    release:
        runs-on: ubuntu-latest
        permissions:
            contents: write
            issues: write
            pull-requests: write
            id-token: write

        steps:
            - name: Checkout
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "23.x"
                  cache: "npm"
                  cache-dependency-path: infra/storybook/react-ts/package-lock.json

            - name: Install dependencies
              run: npm ci

            - name: Verify Build
              run: npm run build

            - name: Semantic Release
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                  NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
              run: npx semantic-release
